<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="icon" type="image/x-icon" href="download.png">

    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>table</caption>
        <thead>
            <tr>
                <td>month</td>
                <td>salary</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>january</td>
                <td>100k</td>
            </tr>
            <tr>
                <td>feb</td>
                <td>120k</td>
            </tr>
            <tr>
                <td>march</td>
                <td>140k</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>360k</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
